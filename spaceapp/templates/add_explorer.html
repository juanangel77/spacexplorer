<!-- app/templates/add_explorer.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Ajouter un explorateur 🧑‍🚀</h2>
    <form method="post">
      <div class="form-group">
        <label for="name">Nom :</label>
        <input type="text" name="name" required placeholder="Nom de l'explorateur">
      </div>

      <div class="form-group">
        <label for="speciality">Spécialité :</label>
        <input type="text" name="speciality" placeholder="Spécialité de l'explorateur">
      </div>

      <div class="form-group">
        <label for="experience">Expérience (années) :</label>
        <input type="number" name="experience" min="0" placeholder="Nombre d'années d'expérience">
      </div>

      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" name="email" required placeholder="Email de l'explorateur">
      </div>

      <button type="submit" class="btn-submit">Ajouter</button>
    </form>
  </div>
{% endblock %}
